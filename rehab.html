    <div class="navigation">
        <nav class="nav-bar">

<main>
    <div class="img">
    <!-- <img src="../frontend/images/patient-and-doctor.jpg" width="450px"  alt=""> -->
    </div>
    <div class="Rehab-intro">
        <h3>Welcome to the rehab Center</h3>
        <p>
           Sign up as a patient or login as doctor.
        </p>
    </div>

   
    <div class="form">
        <h1>Sign up Form</h1>
        <input id="F-name" placeholder="First name" required type="text" name="First_Name"><br>
        <input id="L-name" placeholder="Last Name" required type="text" name="Last_Name"><br>
        <input id="Location" placeholder="Location" required type="Location" name="Location"><br>
        <input id="" placeholder="E-mail" required type="email" name="email"><br>
        <input placeholder="Confirm email" required type="email" name="Confirm_email"><br>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" id="password" name="password" required placeholder="Password"><br>
        <button class="btn" type="button">Submit</button>
        <br/>
        <a href="log_in.html">Already have account? LogIn/Admin</a>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
